<section class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h2 class="page-header">{{translate.data.slider.create.title}}</h2>
        </div>
        <form #f2="ngForm" method="post" name="profile" enctype="multipart/form-data">
          <div class="box-body">
            <div class="form-group">
              <img class="img-avatar" src="{{imgUrl?imgUrl:'http://localhost:8080/files/'}}" alt=""
                   style="width: 100%; height: 250px">
              <input type="file" accept="image/*" #file [hidden]="true" (change)="readUrl($event)">
              <button class="btn btn-primary" style="margin-top: 0.5rem; width: 100%" (click)="file.click()">{{translate.data.slider.create.choose_image}}
              </button>
            </div>
            <div class="form-group pull-right">
              <button class="btn btn-success" [disabled]="f2.invalid" (click)="createSlider()"
                      style="margin-right: 10px">{{translate.data.button.save | translate}}</button>
              <button class="btn btn-warning"
                      routerLink="/admin/slider/list">{{translate.data.button.back | translate}}</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
