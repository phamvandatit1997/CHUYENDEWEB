<section class="content">
    <div class="box-header with-border">
      <h3>{{translate.data.customer.information.title_customer}}</h3>
    </div>
              <div class="tab-pane">
                <form class="form-horizontal">
                  <div class="row">
                  <div class="col-md-6">
                    <div class="panel-heading">
                      {{translate.data.customer.information.title_personal}}
                    </div>
                    <div class="panel-body">
                      <div class="form-group">
                        <label class=" control-label">{{translate.data.customer.information.name}}
                          : {{customer.customerName}}</label>
                      </div>
                      <div class="form-group">
                        <label class=" control-label">{{translate.data.customer.information.gender}}
                          : {{customer.gender}}</label>
                      </div>
                      <div class="form-group">
                        <label class=" control-label">{{translate.data.customer.information.date_create}}
                          : {{customer.createDate | date: 'dd-MM-yyyy'}}</label>
                      </div>
                      <div class="form-group">
                        <label class=" control-label">{{translate.data.customer.information.status}}
                          : <span *ngIf="customer.status ===1"> Đang hoạt động</span>
                          <span *ngIf="customer.status ===2"> Đã xóa</span></label>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="panel-heading">
                      {{translate.data.customer.information.title_contact}}
                    </div>
                    <div class="panel-body">
                      <div class="form-group">
                        <label class=" control-label">{{translate.data.customer.information.email}}
                          : {{customer.email}}</label>
                      </div>
                      <div class="form-group">
                        <label class=" control-label">{{translate.data.customer.information.address}}
                          : {{customer.address}}</label>
                      </div>
                      <div class="form-group">
                        <label class=" control-label">{{translate.data.customer.information.phone}}
                          : {{customer.phoneNumber}}</label>
                      </div>
                    </div>
                  </div>

                  </div>
                  <div class="form-group pull-right">
                    <button class="btn btn-warning"
                            (click)="backClicked()">{{translate.data.button.back | translate}}</button>
                  </div>
                </form>
              </div>
</section>
