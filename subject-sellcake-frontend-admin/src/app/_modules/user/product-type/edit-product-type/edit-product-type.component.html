<section class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h2 class="page-header">{{translate.data.product_type.edit.title_create}}</h2>
        </div>
        <form #f2="ngForm" method="post" name="profile" enctype="multipart/form-data">
          <div class="box-body">
            <div class="form-group">
              <label>{{translate.data.product_type.edit.product_type_name}}</label>
              <input type="text" name="productTypeName" #productTypeName="ngModel"
                     [(ngModel)]="currentProductType.productTypeName" class="form-control" [required]="true"
                     placeholder="{{translate.data.placeholder.product_type.name}}" [disabled]="disabled"
                     [value]="currentProductType.productTypeName">
              <div *ngIf="productTypeName.touched">
                <span class="help-block" style="color: #bd2130;"
                      *ngIf="productTypeName.value === ''">{{translate.data.error.product_type.name_required}}</span>
              </div>
            </div>
            <div class="form-group">
              <label>{{translate.data.product_type.edit.description}}</label>
              <textarea name="productTypeDescription" #productTypeDescription="ngModel"
                        placeholder="{{translate.data.placeholder.product_type.description}}"
                        [(ngModel)]="currentProductType.productTypeDescription" class="form-control"
                        [disabled]="disabled" [value]="currentProductType.productTypeDescription"
                        style=" height: 300px !important;"></textarea>
              <div *ngIf="productTypeDescription.touched">
                <span class="help-block" style="color: #bd2130; height: 300px !important;"
                      *ngIf="productTypeDescription.value === ''">{{translate.data.error.product_type.description_required}}</span>
              </div>
            </div>
            <div class="form-group">
              <img class="img-avatar" src="{{imgUrl?imgUrl:'http://localhost:8080/files/'}}" alt=""
                   style="width: 100%; height: 250px">
              <input type="file" accept="image/*" #file [hidden]="true" (change)="readUrl($event)"
                     [disabled]="disabled">
              <button class="btn btn-primary" style="margin-top: 0.5rem; width: 100%" (click)="file.click()"
                      [disabled]="disabled">{{translate.data.product_type.edit.select_image}}</button>
            </div>
            <div class="form-group pull-right">
              <button class="btn btn-danger" (click)="changeStatus()"
                      style="margin-right: 10px">{{translate.data.button.delete}}</button>
              <button class="btn btn-success" [disabled]="f2.invalid" (click)="updateProductType()"
                      style="margin-right: 10px" [disabled]="disabled">{{translate.data.button.save}}</button>
              <button class="btn btn-success" (click)="changeUpdate()"
                      style="margin-right: 10px">{{translate.data.button.change}}</button>
              <button class="btn btn-warning"
                      [routerLink]="['/admin/product-type/list']">{{translate.data.button.back}}</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
