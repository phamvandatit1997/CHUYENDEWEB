<div class="container">
  <div id="content">
    <form #f2="ngForm">
      <h4 class="title-product">Nhập thông tin khách hàng</h4>
      <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label class="title-label">First Name</label>
                <input type="text" name="firstName" #firstName="ngModel" [(ngModel)]="customerRegisterInfo.firstName" class="form-control" placeholder="Nhập họ">
            </div>
            <div class="form-group">
              <label class="title-label">Gender</label>
              <select class="form-control" name="gender" #gender="ngModel" [(ngModel)]="customerRegisterInfo.gender">
                  <option value="">Giới tính</option>
                  <option value="nam">Nam</option>
                  <option value="nữ">Nữ</option>
              </select>
            </div>
            <div class="form-group">
              <label class="title-label">Password</label>
              <input type="password" name="password" #password="ngModel" [(ngModel)]="customerRegisterInfo.password" class="form-control" placeholder="Nhập mật khẩu">
            </div>
            <div class="form-group">
              <label class="title-label">Birthday</label>
              <input type="date" name="birthday" #birthday="ngModel" [(ngModel)]="customerRegisterInfo.birthday" class="form-control">
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-6">
                        <label class="title-label">District</label>
                        <select class="form-control" name="district" #district="ngModel" [(ngModel)]="customerRegisterInfo.district">
                            <option value="">Quận</option>
                            <option value="Thủ Đức">Thủ Đức</option>
                            <option value="Quận 1">Quận 1</option>
                        </select>
                    </div>
                    <div class="col-sm-6">
                        <label class="title-label">City</label>
                        <select class="form-control" name="city" #city="ngModel" [(ngModel)]="customerRegisterInfo.city">
                            <option value="">Thành phố</option>
                            <option value="Hồ Chí Minh">Hồ Chí Minh</option>
                            <option value="Tiền Giang">Tiền Giang</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label class="title-label">Last Name</label>
            <input type="text" name="lastName" #lastName="ngModel" [(ngModel)]="customerRegisterInfo.lastName" class="form-control" placeholder="Nhập tên">
          </div>
          <div class="form-group">
            <label class="title-label">Email</label>
            <input type="text" name="email" #email="ngModel" [(ngModel)]="customerRegisterInfo.email" class="form-control" placeholder="Nhập email">
          </div>
          <div class="form-group">
            <label class="title-label">Re Password</label>
            <input type="password" class="form-control" placeholder="Nhập lại mật khẩu">
          </div>
          <div class="form-group">
              <label class="title-label">Ward</label>
              <input type="text" name="ward" #ward="ngModel" [(ngModel)]="customerRegisterInfo.ward" class="form-control" placeholder="Nhập tên đường">
          </div>
          <div class="form-group">
            <label class="title-label">Phone</label>
            <input type="text" name="phoneNumber" #phoneNumber="ngModel" [(ngModel)]="customerRegisterInfo.phoneNumber" class="form-control" placeholder="Nhập số điện thoại">
          </div>
        </div>
      </div>
      <div class="form-group pull-right">
        <button class="btn btn-primary" [disabled]="f2.invalid" (click)="customerRegister()">Đăng kí</button>
      </div>
    </form>
  </div>
</div>
